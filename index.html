<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Memotest-clase 11</title>

<body>

            <div class="col">
                <button class="btn btn-warning" id="start-btn">COMENZAR</button>
            </div>

        </div>
    </div>

    <div class="container none" id="game-board">

        <div class="row" id="row-1">

            <div class="col card">
                <div class=" front none"></div>

            <div class="col card">
                <div class="front none"></div>
            </div>
            <div class="col card">
                <div class=" front none"></div>
            </div>
            <div class="col card">
                <div class=" front none"></div>
            </div>

        </div>

        <div class="row" id="row-2">


            <div class="col card">
                <div class="col front none"></div>
            </div>
            <div class="col card">
                <div class="col front none"></div>
            </div>
            <div class="col card">
                <div class="col front none"></div>
            </div>
            <div class="col card">
                <div class="col front none"></div>
            </div>






        </div>

        <div class="row" id="row-3">

            <div class="col card">
                <div class="col front none"></div>
            </div>
            <div class="col card">
                <div class="col front none"></div>
            </div>
            <div class="col card">
                <div class="col front none"></div>
            </div>
            <div class="col card">
                <div class="col front none"></div>
            </div>




        </div>

        <div class="row" id="row-4">

            <div class="col card">
                <div class="col front none"></div>
            </div>
            <div class="col card">
                <div class="col front none"></div>
            </div>
            <div class="col card">
                <div class="col front none"></div>
            </div>
            <div class="col card">
                <div class="col front none"></div>
            </div>






        </div>


    </div>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <img id="win-img" src="img/win.jpg" alt="picture of saitama">
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>


</html>
